<body>
    <di id="total"></di>

    <script>
        let hora = prompt("quantidade de horas")
        let minutos = prompt ("quantidade de minutos ")
        let segundos = prompt ("quantidos de segundos")

        let totaldeSegundos = Number(( hora*360)) + Number(( minutos*60)) + Number(segundos)



        document.getElementById ("total").innerHTML = "hora " + hora + ":" + minutos + ":"+ segundos + "<br>totaldeSegundos" + totaldeSegundos
    </script>
